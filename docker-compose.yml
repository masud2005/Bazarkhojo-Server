version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: bazarkhojo_db
      POSTGRES_USER: bazarkhojo
      POSTGRES_PASSWORD: bazarkhojo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://bazarkhojo:bazarkhojo@localhost:5433/bazarkhojo_db?schema=public

volumes:
  postgres_data:
