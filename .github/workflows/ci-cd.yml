name: NestJS + Prisma CI (pnpm)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10   # তোমার লোকাল pnpm ভার্সন ম্যাচ করাও (pnpm -v চালিয়ে দেখো), অথবা 9/10 যা চাও

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # তোমার NestJS/Node ভার্সন
          cache: 'pnpm'        # এটা pnpm store cache করে (ফাস্ট!)

      - name: Install dependencies
        run: pnpm install --frozen-lockfile   # CI-তে lockfile চেক + exact install

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript check (no emit)
        run: pnpm tsc --noEmit   # যদি scripts-এ না থাকে, pnpm exec tsc --noEmit

      - name: Apply Prisma Migrations to test DB
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public

      - name: Run Jest Tests
        run: pnpm test -- --coverage --ci
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
          NODE_ENV: test

      - name: Build the app
        run: pnpm build