name: NestJS + Prisma CI (pnpm)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   
          cache: 'pnpm'        

      - name: Install dependencies
        run: pnpm install --frozen-lockfile 

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ESLint
        run: pnpm lint

      - name: TypeScript check (no emit)
        run: pnpm tsc --noEmit   

      - name: Apply Prisma Migrations to test DB
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public

      - name: Build the app
        run: pnpm build